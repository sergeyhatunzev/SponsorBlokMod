name: Сборка Firefox + Chrome (чистые ZIP)

on:
  workflow_dispatch:      # можно запустить вручную
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: cp config.json.example config.json || true

      # ==================== FIREFOX ====================
      - name: Build Firefox
        run: npm run build:firefox

      - name: Чистый ZIP Firefox (без папки dist)
        run: |
          cd dist
          zip -r9 "../SponsorBlokMod-Firefox.zip" ./*

      - name: Upload Firefox
        uses: actions/upload-artifact@v4
        with:
          name: SponsorBlokMod-Firefox
          path: SponsorBlokMod-Firefox.zip

      # ==================== CHROME ====================
      - name: Build Chrome
        run: |
          rm -rf dist
          npm run build:chrome

      - name: Чистый ZIP Chrome (без папки dist)
        run: |
          cd dist
          zip -r9 "../SponsorBlokMod-Chrome.zip" ./*

      - name: Upload Chrome
        uses: actions/upload-artifact@v4
        with:
          name: SponsorBlokMod-Chrome
          path: SponsorBlokMod-Chrome.zip

      # ==================== LATEST (всегда свежая версия) ====================
      - name: Создать LATEST
        run: |
          cp SponsorBlokMod-Firefox.zip SponsorBlokMod-LATEST-Firefox.zip
          cp SponsorBlokMod-Chrome.zip   SponsorBlokMod-LATEST-Chrome.zip

      - name: Upload LATEST
        uses: actions/upload-artifact@v4
        with:
          name: SponsorBlokMod-LATEST
          path: SponsorBlokMod-LATEST-*.zip